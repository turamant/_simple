{% extends 'base.html' %}

{% block title%}
<title>Рубрика</title>
{% endblock title%}

{% block content %}
<h2>Удалить рубрику</h2>
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <p>Вы хотите удалить рубрику: "{{ rubric.name }}" ?</p>
    <input type="submit" value="Confirm">
</form>
{% endblock %}
